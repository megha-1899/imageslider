<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Images">
            <div class="Slides">
                <img src="https://tse1.mm.bing.net/th?id=OIP.Vqi9ZZx_o8_pIpg9PMe9EgHaE8&pid=Api&P=0&h=180" alt="img1">
                <img src="https://img.freepik.com/premium-photo/delicious-dumplings-dish-oriental-sweets-sweets-sugars-delicious-desserts-sweets-delicious_370405-833.jpg" alt="img2">
                <img src="https://tse2.mm.bing.net/th?id=OIP.9oYwGitn5i2iV4m_RBSjHgHaE8&pid=Api&P=0&h=180" alt="img3">
                <img src="https://tse1.mm.bing.net/th?id=OIP.BKfRBmza54YwKCCTM0QOzQHaE7&pid=Api&P=0&h=180" alt="img4">
                <img src="https://tse1.mm.bing.net/th?id=OIP.ovzNCqIH6GcYwzlrnSNOPAHaDl&pid=Api&P=0&h=180" alt="img5">
            </div>
            <button class="previous" onclick="prevSlide()">&laquo;</button>
            <button class="next" onclick="nextSlide()">&raquo;</button>
        </div>
        <script src="Slider.js"></script>
    </body>
</html>
